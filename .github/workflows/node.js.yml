# CI for Rev0 branch only (code lives under src/Rev0)
name: Node.js CI (Rev0)

on:
  push:
    branches: ["Rev0"]
    paths:
      - "src/rev0/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["Rev0"]
    paths:
      - "src/rev0/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]     # keep CI faster; add 18.x/22.x later if you want
        workspaces: [frontend, backend, shared] 

    defaults:
      run:
        working-directory: src/rev0

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: src/rev0/package-lock.json

      - name: Install Dependencies (Root)
        run: npm ci

#      - name: Lint (if present)
#        run: npm run lint --if-present

      - name: Build (if present)
        run: npm run build -w ${{ matrix.workspace }} --if-present
        continue-on-error: true

